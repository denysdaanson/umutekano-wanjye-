<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>

<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; background: linear-gradient(to right, #4facfe, #00f2fe); height: 100vh; display: flex; justify-content: center; align-items: center;">
   <form action="insertsignup.php" method="POST">

  <div style="background-color: white; padding: 2.5rem 2rem; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 350px;">
    <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Create Account</h2>

      <div style="margin-bottom: 1rem;">
        <label for="fullname" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Full Name</label>
        <input type="text" id="fullname" name="fullname" required
               style="width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 8px;">
      </div>
      <div style="margin-bottom: 1rem;">
        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
        <input type="email" id="email" name="email" required
               style="width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 8px;">
      </div>
      <div style="margin-bottom: 1rem;">
        <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password</label>
        <input type="password" id="password" name="password" required
               style="width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 8px;">
      </div>
      <div style="margin-bottom: 1.5rem;">
        <label for="confirm_password" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               style="width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 8px;">
      </div>
      <button type="submit"
              style="width: 100%; padding: 0.8rem; background-color: #4facfe; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold;">
        Sign Up
      </button>
    </form>
    <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
      Already have an account? <a href="log in umutekano.html" style="color: #4facfe; text-decoration: none;">log in umutekano</a>
    </p>
  </div>

</body>
</html>
